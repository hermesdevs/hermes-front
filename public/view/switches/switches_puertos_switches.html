<div ng-controller="switches_puertos_switches"><div style="padding-top:20px;padding-bottom:20px;" class="row col-xs-12 middle-xs"><div class="row col-xs-6 middle-xs start-xs"><div style="margin-right:20px;" class="material-icons grey-text text-darken-2">view_comfy</div><h5 class="grey-text text-darken-2">Otros Switches</h5></div><div class="row col-xs-6 middle-xs end-xs"><a data-activates="agregar-switche-al-sw" class="text-indigo uppercase button-create">Agregar nuevo Switche				</a></div><div class="row col-xs-12 no-padding">				<ul class="collection row col-xs-12 no-padding center-xs"><li ng-repeat="puerto in puertosSwitche" class="collection-item avatar row col-xs-12 middle-xs"><div id="#puerto{{ puerto.id }}" class="modal modal-fixed-footer"><div class="modal-content"><h4>Modal header</h4></div><div class="modal-footer"><div class="modal-action modal-close waves-effect waves-green btn-flat">E</div></div></div><i class="material-icons white-text circle green">info</i><p>Al puerto: <b>{{ puerto.name }} </b></p> esta conectado a el <p ng-repeat="switche in puerto.switche">switche: <a ui-sref="single_switche({ id: switche.id })"><b>{{ switche.name }}</b></a></p><div class="secondary-content row middle-xs center-xs"><a href="#puerto{{ puerto.id }}" class="grey-text right modal-trigger"><i class="material-icons">delete </i></a></div></li><li ng-if="puertosSwitche.length == 0" class="collection-item avatar row col-xs-12 center-xs"><h3 class="grey-text">No hay puertos activos</h3></li></ul></div><div class="row col-xs-12 center-xs no-padding progress-load-sigle">				<div class="preloader-wrapper small active"><div class="spinner-layer spinner-green-only"><div class="circle-clipper left">		<div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right">		<div class="circle"></div></div></div></div></div></div></div><div class="divider"></div><ul id="agregar-switche-al-sw" class="side-nav"><div style="height: 130px;" class="row col-xs-12 indigo middle-xs"><div class="row col-xs-11 no-padding"><h4 class="light white-text">Agregar switche </h4></div></div><div style="margin:0px;" class="row col-xs-12 no-padding transparent progress progress-update hide"><div class="indeterminate amber accent-3"></div></div><div style="margin-top:30px;" class="row col-xs-12 no-padding"><form class="col-xs-12"><div class="input-field"><select id="equiposMuchos" ng-model="relation.equipo" class="browser-default"></select><label id="equipoMuchos" class="active">Seleciona un equipo</label></div><div class="input-field"><select id="puertosMuchos" ng-model="relation.puerto" class="browser-default"></select><label id="puertosMuchos" class="active">Seleciona un puerto</label></div><div class="input-field row"><input type="submit" value="Confirmar" ng-click="PuertoEquipo(relation)" class="col-xs-12 btn z-depth-0 indigo white-text"/></div></form></div></ul>
