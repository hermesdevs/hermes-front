<div class="header_auth row bottom-xs indigo"><div style="margin:0px;" class="row col-xs-12 no-padding transparent progress progress-update hide"><div class="indeterminate red accent-2"></div></div></div><div class="row center-xs"><form name="loginForm" class="content_auth--form column-xs col-xs-11 col-md-10 col-lg-4"><h3 class="light text-grey text-darken-2 center-align">Hermes</h3><div class="row input-field no-padding left-align start-xs"><input id="mail" type="email" name="mail" ng-model="user.mail" ng-model-options="{ updateOn: 'blur' }" required="required" class="validate col-xs-12"/><label for="mail" ng-hide="loginForm.mail.$dirty &amp;&amp; loginForm.mail.$error.required">Correo Electrónico</label><label for="mail" ng-show="loginForm.mail.$dirty &amp;&amp; loginForm.mail.$error.required" class="amber-text text-darken-1 active">Correo Electrónico obligatorio</label></div><div class="row input-field no-padding left-align start-xs"><input id="password" type="password" name="password" min="4" ng-model="user.password" ng-model-options="{ updateOn: 'blur' }" required="required" class="col-xs-12"/><label for="password" ng-hide="loginForm.password.$dirty &amp;&amp; loginForm.password.$error.required">Contraseña</label><label for="password" ng-show="loginForm.password.$dirty &amp;&amp; loginForm.password.$error.required" class="amber-text text-darken-1 active">La contraseña es obligatoria</label></div><div class="row input-field no-padding"><input id="quickstart-sign-in" type="submit" value="Iniciar sesión" ng-click="AuthLogin(user)" ng-disabled="!loginForm.$valid" class="col-xs-12 btn indigo white-text"/></div><div class="row input-field no-padding center-align center-xs"><a ui-sref="register">¿No tienes una cuenta? Registrate</a></div></form></div>
